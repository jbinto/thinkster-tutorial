<div ng-repeat="post in posts">
  <a ng-href="post.url">{{ post.title }}</a> 
  <div class="btn btn-danger btn-sm" ng-click="deletePost()">
    Delete
  </div>

</div>

<form ng-submit="submitPost()" class="form">
  <input type="text" ng-model="post.title" placeholder="Title" class="form-control">
  <input type="text" ng-model="post.url" placeholder="URL" class="form-control">
  <input type="submit" value="Post" class="form-control btn btn-primary">
</form>

Posts: {{posts}}<br>
Post: {{post}}
